<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- estilos -->
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/nuevo-producto.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-empresa">
            <img src="../assets/imagenes/Logo.png" alt="Logo de la empresa Alura Geek">
        </a>
        <div class="header__input">
            <input class="header__buscador" type="search" placeholder="¿Qué deseas buscar?" data-search>
            <span class="header__buscador-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="header__admin">
            <a href="#" data-admin><button class="header__btn-admin">Menú Administrador</button></a>
        </div>
    </header>
    <main>
        <section class="agregar-producto">
            <form action="#" class="ap__form">
                <h2 class="ap__form__titulo">Agregar nuevo producto</h2>
                <label for="url">URL de la imagen</label>
                <input type="text" class="ap__form__imagen" placeholder="URL de imagen" data-imagen>
                <label for="categoria">Categoria</label>
                <input type="text" class="ap__form__categoria" placeholder="Consolas" data-categoria>
                <label for="nombre">Nombre</label>
                <input type="text" class="ap__form__nombre" placeholder="pleistation" data-nombre>
                <label for="precio">Precio</label>
                <input type="text" class="ap__form__precio" placeholder="$60,00" data-precio>
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="ap__form__descripcion" placeholder="Descripcion del producto" data-descripcion></textarea>
                <button type="submit" class="ap__form__btn-submit" data-submit-add>Agregar producto</button>
                <!-- <div class="toast-aviso --error" data-toast hidden>Error: {inserte error aqui}</div>
                <div class="toast-aviso --correcto" data-toast hidden>Producto agregado correctamente!</div> -->
            </form>
        </section>
        <section class="contacto">
            <div class="logo-empresa">
                <img src="../assets/imagenes/Logo.png" alt="Logo de la empresa Alura Geek">
            </div>
            <ul class="contacto__lista">
                <li class="lista__item"><a href="#">Quienes somos</a></li>
                <li class="lista__item"><a href="#">Politica de privacidad</a></li>
                <li class="lista__item"><a href="#">Programa de fidelidad</a></li>
                <li class="lista__item"><a href="#">Nuestras tiendas</a></li>
                <li class="lista__item"><a href="#">Quiero ser franquiciado</a></li>
                <li class="lista__item"><a href="#">Anuncie aqui</a></li>
            </ul>
            <form action="#" class="form-contacto" data-form>
                <h3 class="form__titulo">Hable con nosotros</h3>
                <label class="form__label" for="nombre">Nombre</label>
                <input class="form__input" type="text" name="nombre" placeholder="Escriba su nombre completo" data-nombre>
                <label class="form__label" for="mensaje">Mensaje</label>
                <textarea class="form__input" type="text" name="mensaje" placeholder="Escriba su mensaje" data-mensaje></textarea>
                <button class="form__btn-submit" type="submit" data-submit>Enviar mensaje</button>
                <!-- <div class="toast-aviso --error" data-toast hidden>Error: {inserte error aqui}</div>
                <div class="toast-aviso --correcto" data-toast hidden>Mensaje enviado!</div> -->
            </form>
    </main>
    <footer class="footer">
        <span class="footer__titulo">Desarrollado por <a class="footer__nombre" href="https://alblaura.github.io/portfolio-challenge-alura-g5/" target="_blank">Laura Soledad Albornoz</a></span>
        <span class="footer__fecha">2023</span>
    </footer>
</body>
</html>
